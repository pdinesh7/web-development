<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>



    <div class="container">
        <form>
            <div class="calculator">

                <div class="display">
                    <input type="text" name="display" id="">

                </div>
                <div class="rows">
                    <input type="button" value="AC" class="function-keys" onclick="display.value =''">
                    <input type="button" value="X" class="function-keys"
                        onclick="display.value =display.value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="display.value +='.'" class="function-keys">
                    <input type="button" value="/" onclick="display.value +='/'" class="function-keys">
                </div>
                <div class="rows">
                    <input type="button" value="7" class="keys" onclick="display.value +='7'">
                    <input type="button" value="8" class="keys" onclick="display.value +='8'">
                    <input type="button" value="9" class="keys" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'" class="function-keys">
                </div>

                <div class="rows">
                    <input type="button" value="4" class="keys" onclick="display.value +='4'">
                    <input type="button" value="5" class="keys" onclick="display.value +='5'">
                    <input type="button" value="6" class="keys" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'" class="function-keys">
                </div>
                <div class="rows">
                    <input type="button" value="3" class="keys" onclick="display.value +='3'">
                    <input type="button" value="2" class="keys" onclick="display.value +='2'">
                    <input type="button" value="1" class="keys" onclick="display.value +='1'">
                    <input type="button" value="+" onclick="display.value +='+'" class="function-keys">
                </div>
                <div class="rows">
                    <input type="button" value="0" class="keys" onclick="display.value +='0'">
                    <input type="button" value="00" class="keys" onclick="display.value +='00'">
                    <input type="button" value="=" class="function-keys" onclick="display.value = eval(display.value)"
                        id="equal">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
