<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Sign Up Form</h1>
        <div class="container">
            <!-- user details to create an account -->
            <form action="">

                <input type="text" placeholder="First Name" value="" required>

                <input type="text" placeholder="Last Name" value="" required>

                <input type="email" name="" id="" required placeholder="Example@domain.com">

                <input type="password" name="" id="" required placeholder="****">
                <input type="password" name="" id="" required placeholder="re-enter****">
                <p><input type="checkbox" id="check" required>accept for terms and conditions.</p>

                <!-- to create new account -->
                <button class="submit" value="submit" >Signup</button>

                <!-- reset form -->
                <button class="reset" value="reset">Reset</button>

                <div>

                </div>

            </form>
            <!-- login to Existing account -->
            <a id="login" href="./signin.html" target="_self" >Already have an account </a>

        </div>

    </header>



</body>

</html>
